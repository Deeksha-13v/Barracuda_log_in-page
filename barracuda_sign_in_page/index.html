<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barracuda</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="nav">
        <div id="lang-div">
            <select name="lang" id="lang">
                <option value="en" selected>English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh" >Chinese</option>
                <option value="ja">Japanese</option>
                <option value="pt">Portuguese</option>
            </select>
        </div>
    </div>

   <div id="sec">
    <a href="#"><img src="header_logo.png" alt="barracuda_logo"></a>
    
    <form action="">
        <div id="form_content"> 
            <p>Please enter your administrator login and password.</p>
            <input type="text" id="user" name="user" value="guest" placeholder="Username">
            <input type="password" id="pwd" name="pwd" data-value-original placeholder="Password">
            <input type="submit" name="Submit" id="submit" value="Sign in">
        </div>
    </form>
</div>
</body>
</html>
